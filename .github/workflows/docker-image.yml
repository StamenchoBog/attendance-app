name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image for API Server
      run: docker build --platform linux/arm64 --rm=true -t attendance-api-server:$(date +%s) /server/Dockerfile

